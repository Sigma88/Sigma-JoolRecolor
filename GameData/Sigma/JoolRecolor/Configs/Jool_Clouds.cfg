@CLOUD_LAYER_PACK:HAS[@CLOUD_LAYER]:FOR[SigmaJoolRecolor]
{
	@CLOUD_LAYER,*
	{
		@DEFAULTS:HAS[#body[Jool],!main_texture:HAS[#file[*aurora]]]
		{
			@color
			{
				@r = #$g$
				@r *= 3
				@r += 0.1
			}
			@color:HAS[#r[>1]]
			{
				@r = 1
			}
			@color
			{
				@g = #$r$
				@g *= 0.8
				@b = #$r$
				@b *= 0.75
			}
		}
		@SAVED:HAS[#body[Jool],!main_texture:HAS[#file[*aurora]]]
		{
			@color
			{
				@r = #$g$
				@r *= 1.5
				@r += 0.1
			}
			@color:HAS[#r[>1]]
			{
				@r = 1
			}
			@color
			{
				@g = #$r$
				@g *= 0.8
				@b = #$r$
				@b *= 0.75
			}
		}
	}
}