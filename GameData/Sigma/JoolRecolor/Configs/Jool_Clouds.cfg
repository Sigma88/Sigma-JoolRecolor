@CLOUD_LAYER_PACK:HAS[@CLOUD_LAYER]:FOR[SigmaJoolRecolor]
{
	@CLOUD_LAYER,*
	{
		@DEFAULTS:HAS[#body[Jool],!main_texture:HAS[#file[*aurora]]]
		{
			@color
			{
				@r = #$g$
				@r *= 3
				@r += 0.1
			}
			@color:HAS[#r[>1]]
			{
				@r = 1
			}
			@color
			{
				@g = #$r$
				@g *= 0.8
				@b = #$r$
				@b *= 0.75
			}
		}
		@SAVED:HAS[#body[Jool],!main_texture:HAS[#file[*aurora]]]
		{
			@color
			{
				@r = #$g$
				@r *= 1.5
				@r += 0.1
			}
			@color:HAS[#r[>1]]
			{
				@r = 1
			}
			@color
			{
				@g = #$r$
				@g *= 0.8
				@b = #$r$
				@b *= 0.75
			}
		}
	}
}
@EVE_CLOUDS:FOR[SigmaJoolRecolor]
{
	@OBJECT:HAS[#body[Jool]]
	{
		@settings:HAS[#_Color[*]]
		{
			%tempR = #$_Color[1]$
			@tempR *= 3
			@tempR += 25.5
			%tempA = #$_Color[3]$
		}
		@settings:HAS[#tempR[>255]]
		{
			%tempR = 255
		}
		@settings:HAS[#_Color[*]]
		{
			%tempG = #$tempR$
			@tempG *= 0.8
			%tempB = #$tempR$
			@tempB *= 0.75
			%_Color = #$tempR$,$tempG$,$tempB$,$tempA$
			!tempR = DEL
			!tempG = DEL
			!tempB = DEL
			!tempA = DEL
		}
	}
}
